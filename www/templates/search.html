<ion-view class="top-header">

    <ion-nav-title ng-show="!hasFilters" class="top-bar-text">
        Show Business
    </ion-nav-title>
    
    <ion-nav-buttons side="right" class="search-btn">
        
        <div class="item-input-inset" ng-show="hasFilters">
            <label class="item-input-wrapper">
                <input type="search" placeholder="Search">
            </label>
        </div>
        <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters();" ng-class="{'flaticon-search':!hasFilters,'flaticon-close':hasFilters}"></a>
    </ion-nav-buttons>
    

    <ion-content id="mainDiv" class="has-header">
        <ion-list>
            <ion-item ng-repeat="o in cardList">
                <img src="{{o.src}}" />
            </ion-item>
        </ion-list>
    </ion-content>
    <nav mfb-menu position="br" effect="zoomin" active-icon="ion-close-round" resting-icon="ion-plus-round">
        <button mfb-button icon="ion-social-github" label="View on Github">  </button>
        <button mfb-button icon="ion-social-github" label="View on Github"></button>
        <button mfb-button icon="ion-social-github" label="View on Github"></button>
    </nav>
</ion-view>
